<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a New Post</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Basic Reset and Font */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f9fc;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        /* Header */
        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 32px;
        }

        /* Main Container */
        .container {
            width: 80%;
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .container h2 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }

        /* Form Styles */
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 16px;
            color: #555;
            margin-bottom: 8px;
        }

        input, textarea {
            font-size: 16px;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background-color: #f9f9f9;
            width: 100%;
        }

        input[type="text"] {
            height: 45px;
        }

        textarea {
            min-height: 200px;
            resize: vertical;
        }

        /* Button */
        button {
            background-color: #007bff;
            color: white;
            font-size: 16px;
            padding: 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Back Link */
        .back-link {
            font-size: 16px;
            text-decoration: none;
            color: #007bff;
            margin-top: 20px;
            display: inline-block;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        /* Error Message */
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 30px;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 15px;
            }

            header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>My Awesome Blog</h1>
    </header>

    <div class="container">
        <h2>Create a New Blog Post</h2>

        <!-- Error Message Display (if any) -->
        {% if error_message %}
            <div class="error-message">{{ error_message }}</div>
        {% endif %}

        <!-- Create Post Form -->
        <form method="POST">
            {% csrf_token %}
            
            <!-- Title Input -->
            <label for="title">Post Title:</label>
            <input type="text" id="title" name="title" required value="{{ form.title.value|default_if_none:'' }}">

            <!-- Content Input -->
            <label for="content">Post Content:</label>
            <textarea id="content" name="content" required>{{ form.content.value|default_if_none:'' }}</textarea>

            <!-- Submit Button -->
            <button type="submit">Create Post</button>
        </form>

        <!-- Back to Blog List -->
        <p><a href="{% url 'post_list' %}" class="back-link">Back to Blog List</a></p>
    </div>

    <footer>
        <p>&copy; 2025 My Awesome Blog. All rights reserved.</p>
    </footer>

</body>
</html>
