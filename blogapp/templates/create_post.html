<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a blog post</title>
    <link href="https://fonts.googleapis.com/css2?family=Charter:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Charter', serif;
            background-color: #fdfaf5;
            padding: 20px;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            font-size: 18px;
        }
        .navbar .medium-logo {
            font-weight: bold;
            font-size: 24px;
            color: #000;
        }
        .draft-text {
            color: #777;
            font-size: 16px;
        }
        .publish-btn {
            background-color: #1e1e1e;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
        }
        .editor-container {
            max-width: 800px;
            max-height: 500px;
            margin: 40px auto;
        }
        .title-input {
            font-size: 36px;
            font-weight: bold;
            border: none;
            width: 100%;
            outline: none;
            color: #444;
            background-color: transparent;
        }
        .story-input {
            font-size: 20px;
            border: none;
            width: 100%;
            outline: none;
            color: #999;
            background-color: transparent;
            margin-top: 10px;
        }
        .plus-icon {
            font-size: 24px;
            color: #999;
            cursor: pointer;
            margin-right: 10px;
        }
        p a{
            text-decoration: none;
            color: #000;
            margin-left: 90%;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <span class="medium-logo"> MindSET Matters</span>
        
    </div>
    {% if error_message %}
        <div class="error-message">{{ error_message }}</div>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        
        <div class="editor-container">
            <input type="text" id="title" name="title" class="title-input" placeholder="Title" required value="{{ form.title.value|default_if_none:'' }}">
            <div style="display: flex; align-items: center; margin-top: 20px;">
                <span class="plus-icon">+</span>
                <textarea type="text" class="story-input" id="content" placeholder="Tell your story..." name="content" required>{{ form.content.value|default_if_none:'' }}</textarea>
            </div>
        </div>
        <button class="publish-btn" type="submit">Publish</button>
    </form>
    <p><a href="{% url 'post_list' %}" class="back-link">Back to Blog List</a></p>
</body>
</html>
