<!-- blog/templates/blog/post_detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }} - Blog Post</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fc;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 36px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 15px;
        }
        .post-detail {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .post-detail h2 {
            margin-top: 0;
            font-size: 32px;
            color: #333;
        }
        .post-detail p {
            font-size: 16px;
            line-height: 1.6;
            color: #555;
        }
        .back-link {
            font-size: 16px;
            color: #007bff;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .footer p {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <header>
        <h1>My Awesome Blog</h1>
        <p>Sharing thoughts and ideas</p>
    </header>

    <div class="container">
        <div class="post-detail">
            <h2>{{ post.title }}</h2>
            <p><strong>Posted on:</strong> {{ post.created_at|date:"F j, Y" }}</p>
            <hr>
            <p>{{ post.content }}</p>
            <p><a href="{% url 'post_list' %}" class="back-link">Back to Blog List</a></p>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 My Awesome Blog. All rights reserved.</p>
    </div>

</body>
</html>
